name: ESLint and Code Formatting Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  SCARB_VERSION: 0.7.0
  SNFORGE_VERSION: 0.12.0
  CAIRO_VERSION: 2.3.1

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' # You can change the version if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
        working-directory: frontend
          
      # Step 4: Run ESLint
      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx
        working-directory: frontend
          
      # Step 5: Check code formatting (using Prettier)
      - name: Check code formatting with Prettier
        run: |
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,scss,md}"
        working-directory: frontend
    
  contract-lint:
    name: Lint Cairo Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Scarb
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://docs.swmansion.com/scarb/install.sh | sh -s -- -v $SCARB_VERSION
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
        working-directory: contracts

      - name: Format check
        run: scarb fmt --check
        working-directory: contracts